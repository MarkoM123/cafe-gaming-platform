version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: cafe-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cafe
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: cafe-backend
    restart: always
    depends_on:
      - postgres
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    command: >
      sh -c "
      pnpm prisma migrate deploy &&
      node dist/main.js
      "

  web:
    build: ./apps/web
    container_name: cafe-web
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:
